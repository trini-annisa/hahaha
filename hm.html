<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    
    <!-- Gunakan Bootstrap dari CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Local CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">JADWAL TUGASMU!</h1>
        
        <div class="input-container mb-3">
            <input type="text" id="taskInput" class="form-control mb-2" placeholder="Tambah tugas baru...">
            <input type="datetime-local" id="dateInput" class="form-control mb-2">
            <select id="prioritySelect" class="form-control mb-2">
                <option value="auto">Prioritas Otomatis</option>
                <option value="high">Prioritas Tinggi</option>
                <option value="medium">Prioritas Sedang</option>
                <option value="low">Prioritas Rendah</option>
            </select>
            <button onclick="addTask()" class="btn btn-primary w-100">Tambah Tugas</button>
        </div>
        
        <div class="filter-container mb-3">
            <div class="btn-group w-100" role="group">
                <button onclick="filterTasks('all')" class="btn btn-outline-primary active">Semua</button>
                <button onclick="filterTasks('high')" class="btn btn-outline-danger">Tinggi</button>
                <button onclick="filterTasks('medium')" class="btn btn-outline-warning">Sedang</button>
                <button onclick="filterTasks('low')" class="btn btn-outline-success">Rendah</button>
            </div>
        </div>
        
        <div id="taskList"></div>
    </div>

    <!-- Script Dependencies -->
    <script src="linkedlist.js"></script>
    <script src="mlmodel.js"></script>
    <script src="hm.js"></script>

    <!-- Bootstrap JS (optional, for future enhancements) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
